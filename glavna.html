% rebase("osnova.html")

<h1>To je moja spletna stran</h1>

<h2>Vsa zdravila so trenutno</h2>



<ul>

    %f = open("zdravila.csv", 'r', encoding= "utf8")
    %next(f)
    %for zd in f:
    <li>
    <div class="columns">
        <div class="column">{{ zd[0] }}</div>
        <div class="column moja-rdeca">{{ zd[1] }}</div>
        <div class="column">{{ zd[2] }}</div>
    </div>
    </li>
        <li> {{ zd }}</li>
    %f.close
    %end
</ul>
